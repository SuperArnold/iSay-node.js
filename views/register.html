<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>註冊會員</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">


</head>

<body style="padding-top:50px">





  <!--        註冊畫面-->

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">登入</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">姓名</label>
            <input type="text" class="form-control" id="name" placeholder="皮卡丘">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">帳號</label>
            <input type="text" class="form-control" id="account" placeholder="Pikachu＠gmail.com">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">密碼</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">密碼確認</label>
            <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">身分證字號</label>
            <input type="text" class="form-control" id="numeric" placeholder="A123456789">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">生日</label>
            <input type="date" class="form-control" id="birthday" placeholder="19990101">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">性別</label>
            <br />
            <input type='radio' name='gender' value='1' checked="true">男
            <input type='radio' name='gender' value='2'>女
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">自我介紹</label>
            <input type="text" class="form-control" id="info" placeholder="自我介紹...">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="submit" type="button" class="btn btn-primary">註冊</button>
      </div>
    </div>
  </div>




  <!---->





  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script type='text/javascript' src="/public/javascripts/register.js"></script>

</body>

</html>
